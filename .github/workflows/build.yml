name: Build DGAgent

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          npm_config_msvs_version: 2022
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DGAgent-Windows-Installer
          path: release/*.exe
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: DGAgent-macOS-DMG
          path: release/*.dmg
          if-no-files-found: error

      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: DGAgent-macOS-ZIP
          path: release/*.zip
          if-no-files-found: warn

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: DGAgent-Windows-Installer
          path: artifacts/windows

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: DGAgent-macOS-DMG
          path: artifacts/macos

      - name: Download macOS ZIP
        uses: actions/download-artifact@v4
        with:
          name: DGAgent-macOS-ZIP
          path: artifacts/macos-zip

      - name: Create Tag for Main Build
        if: github.ref == 'refs/heads/main'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/nightly'
              })
            } catch (e) {}
            
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/nightly',
              sha: context.sha
            })

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Nightly Build' }}
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'nightly' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            artifacts/windows/**/*.exe
            artifacts/macos/**/*.dmg
            artifacts/macos-zip/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
